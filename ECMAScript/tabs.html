<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Tabs - Content via Ajax</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../Css/estilo.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/estiloEcmaScript.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function () {
            $("#tabs").tabs();
        });

    </script>

</head>
<body>
<h1>El cafeinomano desvelado</h1>
<main id="tabs">
    <header>
        <nav>
            <ul>
                <li><a href="#tabs-1" onclick=loadPage("#tabs-1","Vistas/index.html")>Principal</a></li>
                <li><a href="#tabs-2" onclick=loadPage("#tabs-2","Vistas/Historia.html")>Historia</a></li>
                <li><a href="#tabs-3" onclick=loadPage("#tabs-3","Vistas/Variedades.html")>Variedades</a></li>
                <li><a href="#tabs-4" onclick=loadPage("#tabs-4","Vistas/Productora.html")>Productora</a></li>
                <li><a href="#tabs-5" onclick=loadPage("#tabs-5","Vistas/Marcas.html")>Marcas</a></li>
                <li><a href="#tabs-6" onclick=loadPage("#tabs-6","Vistas/Productos.html")>Productos</a></li>
            </ul>
        </nav>
    </header>

    <div id="tabs-1">

    </div>
    <div id="tabs-2">

    </div>
    <div id="tabs-3">

    </div>
    <div id="tabs-4">

    </div>
    <div id="tabs-5">

    </div>
    <div id="tabs-6">

    </div>
</main>
<script>
    function loadPage(tab, pagina) {
        $(tab).empty();
        $(tab).load(pagina);
    }

</script>

</body>
</html>
